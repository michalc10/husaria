<p-dialog [(visible)]="display" [modal]="true" [style]="{width: '30%'  }" (onHide)="closingWithoutSaving()" [draggable]="false"
    [resizable]="true">

    <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="flag">Rok:</label>
            <input type="text" id="flag" class="form-control" formControlName="year">
        </div>
        <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
    </form>
</p-dialog>
