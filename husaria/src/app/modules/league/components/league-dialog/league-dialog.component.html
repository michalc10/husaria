<p-dialog [(visible)]="display" [modal]="true" (onHide)="closingWithoutSaving()" [draggable]="false" [resizable]="true"
    [style]="{width: '50vw', height:'auto'}">

    <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
        <div class="" style="display: flex; flex-direction: column; align-items: center; gap:10px">
            <h1 style="font-weight: bold; font-size: 20px;">Liga Husarska</h1>
            <div class="" style="display: flex;flex-direction: row; gap:5px;">
                <div class="form-group">
                    <label for="name">Nazwa:</label>
                    <input pInputText type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="flag">Rok:</label>
                    <input pInputText type="text" id="flag" class="form-control" formControlName="year">
                </div>
            </div>
            <h2 *ngIf="tournamentList.length != 0" style="font-weight: bold; font-size: 18px;">Turnieje</h2>
            <div *ngFor="let rowData of tournamentList; let i = index" class=""
                style="display: flex;flex-direction: row; gap:5px; align-items: center;">
                {{i+1}}.
                <input pInputText [(ngModel)]="rowData.city" [ngModelOptions]="{ standalone: true }" />
                <p-calendar dateFormat="dd.mm.yy" [(ngModel)]="rowData.date" [ngModelOptions]="{ standalone: true }"
                    appendTo="body"></p-calendar>
            </div>
            <p-button type="submit" class="btn btn-primary">{{ buttonText }}</p-button>

        </div>
    </form>
</p-dialog>
