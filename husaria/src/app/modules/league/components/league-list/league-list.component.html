<div class="card">
    <p-table [value]="leagueList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 40%;">Nazwa</th>
                <th style="width: 40%;">Rok</th>
                <th>
                    <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-success"
                        (onClick)="createLeague()"></p-button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-league>
            <tr (click)="chosedRow(league)">
                <td>
                    <div class="items">{{ league.name }}</div>
                </td>
                <td>{{ league.year }}</td>
                <td style="display: flex;gap: 5px;">
                    <p-button icon="pi pi-pencil"
                        styleClass="p-button-rounded p-button-info p-button-text p-button-raised"
                        (onClick)="changeLeague(league)"></p-button>
                </td>

            </tr>
            <tr class="" *ngIf="idchosenRaw === league._id">
                <td colspan="3">
                    <div *ngFor="let tournament of tournamentList">
                        <div class="tournament">
                            <div class="items" (click)="selectedTournament(tournament)"
                                style="display: flex; justify-content: center;">
                                <div class=""
                                    style="width: 50%;display: flex; justify-content: space-between; align-items: center;">
                                    <div class="">{{tournament.city}}</div>
                                    <div class="">{{tournament.date|date: 'dd.MM.yyyy'}}</div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-league-dialog [display]="display" [league]="chosenLeague"
    (comunicationWithoutSaving)="closedDialogWithoutSaving($event)"
    (comunication)="returnFromChild($event)"></app-league-dialog>
