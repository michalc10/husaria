<div class="card">
    <p-table [value]="leagueList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Nazwa</th>
                <th>Rok</th>
                <th>
                    <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-success"
                        (onClick)="createLeague()"></p-button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-league>
            <tr (click)="chosedRow(league)">
                <td><div class="items">{{ league.name }}</div></td>
                <td>{{ league.year }}</td>
                <td>
                    <p-button icon="pi pi-user"
                        styleClass="p-button-rounded p-button-info p-button-text p-button-raised"
                        (onClick)="changeLeague(league._id)"></p-button>
                    <p-confirmPopup></p-confirmPopup>
                    <p-button icon="pi pi-times"
                        styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"
                        (click)="confirm($event,league._id)"></p-button>
                </td>

            </tr>
            <tr class="" *ngIf="idchosenRaw === league._id">
                <td colspan="3">
                    <div *ngFor="let tournament of tournamentList">
                        <div class="tournament">
                            <div class="items" (click)="selectedTournament(tournament)">
                                {{tournament.city}}
                                {{tournament.date|date: 'dd.MM.yyyy' }}

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-league-dialog [display]="display" [idLeague]="idLeague"
    (comunicationWithoutSaving)="closedDialogWithoutSaving($event)"
    (comunication)="returnFromChild($event)"></app-league-dialog>
